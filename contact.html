<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
   <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Kavoon&display=swap"
    rel="stylesheet" />
     <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
  <!-- ================= CONTACT HERO ================= -->
<section class="al-contact-hero">
  <!-- BACKGROUND IMAGE -->
  <div class="al-contact-bg">
    <img src="./image/contact-header.png" alt="Contact Us" />
  </div>

  <!-- OVERLAY -->
  <div class="al-contact-overlay"></div>

  <!-- CONTENT -->
  <div class="al-contact-content">
    <h1>CONTACT US</h1>
    <p>We’d love to hear from you — get in touch with our team</p>
  </div>

  <!-- WAVE -->
  <div class="al-contact-wave">
    <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
      <path
        d="M0,60 C240,120 480,120 720,90 960,60 1200,40 1440,60 L1440,120 L0,120 Z"
        fill="#faf7f2"
      ></path>
    </svg>
  </div>
</section>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
