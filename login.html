<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Alessilabs Coffee Science</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">


</head>

<body>

    <div class="login-page">
        <div class="login-card row g-0">

            <!-- LEFT -->
            <div class="col-lg-6 login-left d-none d-lg-flex flex-column justify-content-center">
                <h2>Welcome Back</h2>
                <p class="mt-3">
                    Login to access exclusive recipes, orders and your Alessilabs profile.
                </p>
            </div>

            <!-- RIGHT -->
            <div class="col-lg-6 login-right">
                <h3 class="fw-bold mb-4">Login to your account</h3>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="you@example.com">
                    </div>

                    <!-- PASSWORD -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-control" placeholder="••••••••">
                            <i class="bi bi-eye toggle-password" id="toggleIcon" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" style="color:var(--secondary);text-decoration:none;">Forgot password?</a>
                    </div>

                    <button class="btn btn-login w-100">Login</button>
                </form>

                <p class="text-center mt-4">
                    Don’t have an account? <a href="register.html">Create one</a>
                </p>
            </div>

        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            const icon = document.getElementById("toggleIcon");

            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>

</body>

</html>
