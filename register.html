<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Alessilabs Coffee Science</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Create your Alessilabs account to explore premium coffee products, recipes, and exclusive content.">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="./css/register.css">

</head>

<body>

<div class="register-page">
  <div class="register-card row g-0">

    <!-- LEFT -->
    <div class="col-lg-6 register-left d-none d-lg-flex flex-column justify-content-center">
      <h2>Create Account</h2>
      <p class="mt-3">
        Join Alessilabs to discover premium coffee products,
        recipes, and a refined coffee lifestyle.
      </p>
    </div>

    <!-- RIGHT -->
    <div class="col-lg-6 register-right">
      <h3 class="fw-bold mb-4">Create your account</h3>

      <form>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="John Doe">
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="you@example.com">
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" class="form-control" placeholder="Create password">
            <i class="bi bi-eye toggle-password" id="togglePassword" onclick="togglePass('password','togglePassword')"></i>
          </div>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password">
            <i class="bi bi-eye toggle-password" id="toggleConfirm" onclick="togglePass('confirmPassword','toggleConfirm')"></i>
          </div>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">
            I agree to the <a href="#" style="color:var(--secondary)">Terms & Conditions</a>
          </label>
        </div>

        <button class="btn btn-register w-100">Create Account</button>

      </form>

      <p class="text-center mt-4">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

  </div>
</div>

<script>
function togglePass(inputId, iconId){
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);

  if(input.type === "password"){
    input.type = "text";
    icon.classList.replace("bi-eye","bi-eye-slash");
  } else {
    input.type = "password";
    icon.classList.replace("bi-eye-slash","bi-eye");
  }
}
</script>

</body>
</html>
